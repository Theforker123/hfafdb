<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Flash Game</title>

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

      width: 800px;
      height: 600px;
